<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador F931 - Px Laboral</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Px Laboral Automation</h1>
            <p>Sube tus comprobantes PDF (F931) para generar el papel de trabajo consolidado en Excel.</p>
        </header>

        <section class="upload-section">
            <div class="drop-zone" id="dropArea">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <div class="drop-text">Arrastra los PDFs aqu√≠ o <span>haz clic para buscar</span></div>
                <input type="file" id="files" accept="application/pdf" multiple>
            </div>

            <div id="fileList" class="file-list"></div>

            <!-- Selector de modo -->
            <div class="mode-selector" id="modeSelector">
                <label>
                    <input type="radio" name="mode" value="new" checked> Generar nuevo
                </label>
                <label>
                    <input type="radio" name="mode" value="update"> Actualizar existente
                </label>
            </div>

            <!-- Input Excel (oculto por defecto) -->
            <div class="excel-upload" id="excelUpload" style="display: none;">
                <label for="excelFile">Subir Excel existente:</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls">
            </div>

            <button id="processBtn" class="primary-btn" disabled>
                <span class="btn-text">Procesar Archivos</span>
                <span class="loader" id="btnLoader" style="display: none;"></span>
            </button>
        </section>

        <div id="statusAlert" class="status-alert" style="display: none;"></div>
    </main>

    <script src="main.js"></script>
</body>

</html>
